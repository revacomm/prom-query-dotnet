# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  create: 
    branches: [ "release/**" ]
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore
      working-directory: prom-query-dotnet
    - name: Build
      run: dotnet build
      working-directory: prom-query-dotnet
    - name: Start containers
      run: docker-compose up -d --build prometheus
    - name: Install snappy
      run: sudo apt-get install libsnappy-dev
    - name: Test
      run: dotnet test
      working-directory: test/prom-query-tests
    - name: Publish
      if: startsWith(github.ref, 'refs/heads/release')
      run: nuget push **\*.nupkg --source 'https://api.nuget.org/v3/index.json' --api-key ${{secrets.PUBLISH_TO_NUGET_ORG}}
    - name: Stop containers
      if: always()
      run: docker-compose down
