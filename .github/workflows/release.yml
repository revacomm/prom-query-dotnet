name: publish

on:
  release: 
    types: ["published"]

env:
  VERSION: 1.0.0
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Set VERSION variable from tag
      env:
        TAG: ${{ github.ref_name }}
      run: echo "VERSION=${TAG#v}" >> $GITHUB_ENV
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore /p:Version=$VERSION
      working-directory: prom-query-dotnet
      
    - name: Start containers
      run: docker-compose up -d --build prometheus
      
    - name: Install snappy
      run: |
        sudo apt-get update
        sudo apt-get install libsnappy-dev
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: test/prom-query-tests
      
    - name: Pack
      run: dotnet pack --output nupkgs --no-restore --no-build /p:PackageVersion=$VERSION
      working-directory: prom-query-dotnet
      
    - name: Publish
      run: dotnet nuget push nupkgs/*.nupkg --api-key ${{secrets.PUBLISH_TO_NUGET_ORG}} --source 'https://api.nuget.org/v3/index.json'
      
    - name: Stop containers
      if: always()
      run: docker-compose down
